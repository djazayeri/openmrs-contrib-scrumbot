branches:
  only:
    - master
language: node_js
node_js:
  - 4.3
  - 5.6
  - 5.7
compiler: clang-3.6

env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
services:
  - elasticsearch

before_install:
  - npm install

script: npm test
